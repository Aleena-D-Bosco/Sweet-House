<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form - Sweet House</title>
  <style>
    :root {
      --pink:#ff7aa2;
      --light:#fff8f3;
      --dark:#4a2c2a;
      --accent:#b8336a;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f6, #fde2e4, #fff5e1);
      color: var(--dark);
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: var(--light);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: var(--accent);
      display: block;
      margin: 12px 0 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffd6e0;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--pink);
      outline: none;
      box-shadow: 0 0 8px rgba(255,122,162,.25);
    }
    textarea { resize: vertical; min-height: 80px; }
    .gender-options {
      display: flex;
      gap: 20px;
      margin: 6px 0 14px;
    }
    .gender-options label {
      font-weight: normal;
      color: var(--dark);
    }
    .checkbox {
      margin-top: 16px;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    button[type="submit"] {
      background: var(--pink);
      color: #fff;
    }
    button[type="reset"] {
      background: #ccc;
      color: #fff;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .back-link {
      text-align: center;
      margin-top: 16px;
    }
    .back-link a {
      text-decoration: none;
      color: #fff;
      background: var(--pink);
      padding: 8px 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Apply for Sweet House Courses</h2>
    <form id="applicationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" required>

      <label for="course">Course Applying For:</label>
      <select id="course" required>
        <option value="">-- Select a Course --</option>
        <option>Bread Making ü•ñ</option>
        <option>Cake Decoration üéÇ</option>
        <option>Pastry Arts üç∞</option>
        <option>Chocolate Art üç´</option>
        <option>Cookies üç™</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" required></textarea>

      <div class="checkbox">
        <label>
          <input type="checkbox" id="terms" required>
          I agree to the Terms and Conditions ‚úÖ
        </label>
      </div>

      <div class="btn-group">
        <button type="submit">‚úÖ Submit Application</button>
        <button type="reset">‚ùå Clear</button>
      </div>
    </form>

    <div class="back-link">
      <a href="/Sweet-House/index.html">‚¨Ö Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', function(e){
      e.preventDefault();
      if(!this.checkValidity()) {
        this.reportValidity();
        return;
      }
      if(confirm("Do you confirm that all details entered are correct and you accept the Terms & Conditions?")){
        alert("üéâ Application Submitted Successfully!");
        this.reset();
      }
    });
  </script>
</body>
</html>
